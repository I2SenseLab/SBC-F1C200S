image "rootfs.ext2" {
    ext4 {
        features = "extents,uninit_bg,dir_index,has_journal"
    }
    size = 2048M
    mountpoint = "/"
}

image "sdcard.img" {
	hdimage {}
	size = 28G #total size of the sd card

	partition u-boot {
		image = "u-boot-sunxi-with-spl.bin"
		offset = 0x2000
		size = 1M
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext2"
		autoresize = true
	}
}